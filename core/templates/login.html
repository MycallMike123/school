{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #cecccc, #ffffff);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .login-container h2 {
        text-align: center;
        color: #1e3a8a;
        margin-bottom: 30px;
    }

    .form-label {
        color: #111827;
        font-weight: 600;
    }

    .form-control {
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
    }

    .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
    }

    .btn-primary {
        background-color: #1e3a8a;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        width: 100%;
        border-radius: 8px;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #374151;
    }

    .alert-danger {
        background-color: #dc2626;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>

<div class="login-container">
    <h2>Welcome Back</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

    {% endblock content %}
