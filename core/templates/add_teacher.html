{% include 'side_menu.html' %}

<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            color: #1d3557;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-container .btn {
            width: 48%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>

<div class="main-content">
    <div class="top-bar">
        <h3>Add Teacher</h3>
    </div>

    <!-- Card for Add Student Form -->
    <div class="card">
        <div class="card-header">
            <h5>Add New Teacher</h5>
        </div>
        <div class="card-body">
            <!-- Form for adding a new student -->
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-header">
                        <h2>Teacher Details</h2>
                    </div>

                    <!-- Student Name -->
                    <div class="form-group">
                        <label for="teacher_name" class="form-label">Teacher Name</label>
                        <input type="text" id="teacher_name" name="teacher_name" class="form-control" placeholder="Enter teacher's name" required>
                    </div>

                    <!-- Stream -->
                    <div class="form-group">
                        <label for="combination" class="form-label">combination</label>
                        <input type="text" id="teacher_name" name="teacher_name" class="form-control" placeholder="Enter teacher's Combibation" required>
                    </div>

                    <!-- Registration Date -->
                    <div class="form-group">
                        <label for="registration_date" class="form-label">Registration Date</label>
                        <input type="date" id="registration_date" name="registration_date" class="form-control" required>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-container">
                        <a href="#" class="btn btn-primary">Save</a>
                        <a href="#" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
